        <main id="root">
        </main>
        <!--
         
        -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Solicitar Consulta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="ModalConsulta">
                  <form>
                    <div class="form-group row">
                    <label for="inputDor" class="col-sm-2 col-form-label">Dor:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputIdade" placeholder="Se está sentido dor, explique ela aqui."> 
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAlergia" class="col-sm-2 col-form-label">Alergias:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAltura" placeholder="Fale quais alergia possuí"> 
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputRemedios" class="col-sm-2 col-form-label">Remédios:</label>
                      <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAltura" placeholder="Quais remédios está tomando?"> 
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputRemedios" class="col-sm-2 col-form-label">Tempo:</label>
                      <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAltura" placeholder="Há quanto tempo está com o problema?"> 
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputRemedios" class="col-sm-2 col-form-label">Horário:</label>
                      <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAltura" placeholder="Melhor horário para consulta"> 
                      </div>
                    </div>
                    <br>
                    <p>A sua ficha cadastral será enviada junto com a solicitação de consulta.</p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnOK">Solicitar</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app-compat.js"></script>
